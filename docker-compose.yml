services:
    
  web: 
    build: ./docker-config/php # dckerfileのありかを示す
    volumes:
      - ./src:/var/www
      - ./docker-config/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - postgres # 下記のpostgresが立ち上がらないと動作しない
    # restart: always

  nginx:
    build: ./docker-config/nginx
    ports:
      - "8888:80"
    volumes:
      - ./src:/var/www
      - ./docker-config/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
    # restart: always

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGPASSWORD: postgres
      POSTGRES_DB: main
      TZ: "Asia/Tokyo"
    ports:
      - 54320:5432 #SQLと違うので注意
    volumes:
      - ./docker-config/postgres/data:/var/lib/postgresql/data
      - ./docker-config/postgres/logs:/var/log
    # restart: always